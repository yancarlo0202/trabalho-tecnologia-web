<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tecnologia Web (mudar)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Locadora</h1>
    </header>
    <section id="cadastro">
        <h3>Cadastro de novos veículos</h3>
        <form id="form-veiculo">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>

            <label for="marca">Marca:</label>
            <input type="text" id="marca">

            <label for="ano">Ano:</label>
            <input type="number" id="ano">

            <label for="placa">Placa:</label>
            <input type="text" id="placa">

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="disponível">Disponivel</option>
                <option value="alugado">Alugado</option>
                <option value="manutencao">Manutenção</option>
            </select>

            <label for="preco">Preço do dia (R$):</label>
            <input type="number" id="preco" step="0.01" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <section id="cards-container">
        <h3>Listagem de carros</h3>
        <div class="card">
            <h4>Modelo: Onix</h4>
            <p>Marca: Chevrolet</p>
            <p>Ano: 2020</p>
            <p>Status: Disponível</p>
            <p>Preço: R$ 100/dia</p>
        </div>
    </section>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
