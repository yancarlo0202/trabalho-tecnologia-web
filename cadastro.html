<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAuto | Cadastro de veículos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GOAuto</h1>
    <nav>
      <a href="/index.html">Cadastro de veículo</a>
      <a href="/carros.html">Listagem de veículos</a>
    </nav>
  </header>

  <section id="cadastro">
    <h3>Cadastro de novos veículos</h3>
    <form id="form-veiculo">
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required>
      <label for="marca">Marca:</label>
      <input type="text" id="marca">
      <label for="ano">Ano:</label>
      <input type="number" id="ano">
      <label for="placa">Placa:</label>
      <input type="text" id="placa">
      <label for="status">Status:</label>
      <select id="status" required>
        <option value="Disponível">Disponível</option>
        <option value="Indisponível">Indisponível</option>
        <option value="Alugado">Alugado</option>
        <option value="Manutenção">Manutenção</option>
      </select>
      <label for="classificacao">Classificação:</label>
      <select id="classificacao" required>
        <option value="">Selecione</option>
        <option value="Hatch">Hatch</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Picape">Picape</option>
        <option value="Coupé">Coupé</option>
        <option value="Conversível">Conversível</option>
        <option value="Perua">Perua</option>
        <option value="Minivan">Minivan</option>
      </select>
      <label for="preco">Preço do dia (R$):</label>
      <input type="number" id="preco" step="0.01" required>
      <label for="imagem-url">URL da imagem do veículo:</label>
      <input type="url" id="imagem-url" placeholder="https://exemplo.com/imagem.jpg" required>
      <button type="submit">Cadastrar</button>
    </form>
  </section>
  <div id="modal-editar" class="modal hidden">
    <div class="modal-conteudo">
      <h3>Editar veículo</h3>
      <label>Modelo: <input type="text" id="edit-modelo"></label>
      <label>Marca: <input type="text" id="edit-marca"></label>
      <label>Ano: <input type="number" id="edit-ano"></label>
      <label>Status:
        <select id="edit-status">
          <option value="Disponível">Disponível</option>
          <option value="Indisponível">Indisponível</option>
          <option value="Alugado">Alugado</option>
          <option value="Manutenção">Manutenção</option>
        </select>
        <label for="classificacao">Classificação:</label>
        <select id="edit-classificacao" required>
          <option value="">Selecione</option>
          <option value="Hatch">Hatch</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Picape">Picape</option>
          <option value="Coupé">Coupé</option>
          <option value="Conversível">Conversível</option>
          <option value="Perua">Perua</option>
          <option value="Minivan">Minivan</option>
        </select>
      </label>
      <label>Preço: <input type="number" id="edit-preco" step="0.01"></label>
      <button id="salvar-edicao">Salvar</button>
      <button id="cancelar-edicao">Cancelar</button>
    </div>
  </div>

  <footer>
    <p>&copy;GOAuto</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
